<!DOCTYPE html>
<html>

  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mudae Harem Viewer</title>
    <link rel="stylesheet" href="styles.css">
  </head>

  <body>
    <h1>Mudae Harem Viewer</h1>

    <h3>Upload the ZIP archive of your harem.</h3>

    <div id="formDiv">
      <form id="uploadForm" method="POST" enctype="multipart/form-data">
	<input type="file" id="fileInput" name="file" accept=".zip" required>
	<br>
	<input type="submit" value="Upload">
	<div class="message">Max file size: 100 MB</div>

	<h3>OR</h3>

	<button type="button" id="useExistingData">Use Existing Data</button>
	<div class="message">If you already uploaded an archive.</div>
      </form>
    </div>

    <div id="contentDiv">

      <div id="botDetails">
	<img id="mudaeImage" src="assets/mudae.webp" width="40" height="40">
	<b id="mudaeName">Mudae <img id="verifiedBotImage" src="assets/bot.webp"></b>
      </div>

      <div id="embedSim">
	<img id="discordImage" src="assets/discord.webp" width="24" height="24">
	<b id="haremTitle">Empty harem</b>
	<img id="firstMarryImage" width="52" height="80" hidden>
	<div id="haremContents">
	  (No results)
	</div>
	<img id="characterImage" width="193" height="300" hidden>
	<div id="haremPages" hidden>
	  Page <span id="currentPage">1</span> / <span id="maxPage">1</span>
	</div>
      </div>

      <div id="buttonsDiv" hidden>
	<button class="embedButtons" id="embedPrev">
	  <img class="buttonsImages" id="prevImage" src="assets/prev.webp" width="19" height="19">
	</button>
	<button class="embedButtons" id="embedNext">
	  <img class="buttonsImages" id="nextImage" src="assets/next.webp" width="19" height="19">
	</button>
      </div>

    </div>
    
    <div id="optionsDiv">

      <p>View mode:</p>
      <input type="radio" name="view" id="viewList" value="list" checked>
      <label for="viewList">List</label>
      <br>
      <input type="radio" name="view" id="viewImage" value="image">
      <label for="viewImage">Image</label>

      <p>Sort by:</p>
      <input type="radio" name="sortBy" id="sortByDefault" value="default" checked>
      <label for="sortByDefault">Default</label>
      <br>
      <input type="radio" name="sortBy" id="sortByRank" value="rank">
      <label for="sortByRank">Rank</label>
      <br>
      <input type="radio" name="sortBy" id="sortByKakera" value="kakera">
      <label for="sortByKakera">Kakera</label>

      <p>Show:</p>
      <input type="checkbox" name="show" id="showRank" value="rank">
      <label for="showRank">Rank</label>
      <br>
      <input type="checkbox" name="show" id="showSeries" value="series">
      <label for="showSeries">Series</label>
      <br>
      <input type="checkbox" name="show" id="showKakera" value="kakera">
      <label for="showKakera">Kakera</label>
      <br>
      <input type="checkbox" name="show" id="showNote" value="note">
      <label for="showNote">Note</label>

    </div>

    <script src="scripts.js"></script>
  </body>

</html>
